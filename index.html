<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Number Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Number Designer</h1>
        <div class="form">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="e.g., Pece 42">
            
            <label for="font">Font:</label>
            <select id="font">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <!-- Add more fonts if needed -->
            </select>
            
            <label for="color">Color:</label>
            <input type="color" id="color" value="#000000">
            
            <label for="size">Size:</label>
            <input type="number" id="size" value="25" min="10" max="25">
            
            <button onclick="updatePreview()">Update Preview</button>
        </div>
        
        <div class="preview">
            <img src="House.jpg" alt="House" class="house-image">
            <div id="text-preview" class="text-preview"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
